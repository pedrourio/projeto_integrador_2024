<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>Feed</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

  <header>
    <div class="navbar">
      <div class="logo"><img class="logoheader" src="img/logo.png"></div>
      <div class="search-bar">
        <input type="text" placeholder="Ex: @gemeosshowdebola">
        <button id="bpesquisar"><i class="fas fa-search"></i></button>
      </div>
      <div class="menu-icon">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </header>

  <main>
    <div class="upload-container">
      <label for="file-upload" class="btn btn-primary">Selecionar Arquivo</label>
      <input type="file" id="file-upload" multiple hidden>
      </div>
    </div>

    <div id="feed-container" class="feed">
      </div>
  </main> 

  <header>
    <form id="ObjetoDeEstudo" action="php/feed.php">
        <input type="text" id="Texto" name="Texto" placeholder="Digite seu texto aqui">
        <button type="submit" class="Enviar">Enviar</button>
        <div id="mensagemErro" class="invalid-feedback"></div>
    </form>
</header>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

  <script src="js/Vfeed.js" type="text/javascript"></script>
